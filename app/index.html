<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Product Management</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="app.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controller/dashboard-controller.js"></script>
    <script src="js/controller/nav-controller.js"></script>
    <script src="js/controller/product-add-controller.js"></script>
    <script src="js/controller/product-list-controller.js"></script>
    <script src="js/controller/product-edit-controller.js"></script>

    <script src="js/service/product-service.js"></script>

    <script src="js/directive/info-developper-directive.js"></script>

    <script src="js/filter/price-filter.js"></script>

</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark" ng-controller="NavController">
        <a class="navbar-brand" style="color: white;" href="#/">Offcanvas navbar</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" ng-click="dashboard()" ng-class="{'active':navId==0}" href="#/dashboard">
                        Dashboard </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-click="addProduct()" ng-class="{'active':navId==1}" href="#/addProduct">Add
                        Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-click="productList()" ng-class="{'active':navId==2}" href="#/productList">List
                        Of Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <div ng-view></div>

</div>
</body>

</html>
